name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install the package
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e .
      - name: Create and fill the database
        run: |
          graph-reveal create-database
      - name: Run tests
        run: |
          python3 -m pytest
